<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Taiwan Stock Market Crawler </title>
</head>
<body>

<h1 align="center"> Taiwan Stock Market Crawler </h1>

<form method="post" action="StockMarket.do">
    Taiwan Listed Company Stock Symbol <p>
    Year <select name="year">
        <option value="2020"> 2020 </option>
        <option value="2019"> 2019 </option>
        <option value="2018"> 2018 </option>
    </select>

    <select name="month">
        <option value="01"> 1 </option>
        <option value="02"> 2 </option>
        <option value="03"> 3 </option>
    </select>

    <select name="listed_company">
        <option value="2330"> 2330 </option>
        <option value="2331"> 2331 </option>
        <option value="2332"> 2332 </option>
    </select>
    <br>
    <input type="submit">
</form>

</body>
</html>
